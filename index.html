<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <title>VLSM Solver</title>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">VLSM</span>
        <button class="btn btn-outline-light my-2 my-sm-0" id="reset" type="refresh">RESET</button>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">VLSM &nbspSubnet Calculator</h1>
            <p>VLSM Subnet Calculator is intend for automate and simplify VLSM calculation process.</p>
        </div>
    </div>
    <!-- <h1>Hello, world!</h1> -->
    <div class="container" style="padding-top:2em">
        <form id="insert_father">
            <div class="form-row">
                <div class="col-md-6 mb-3" id="ipvaliditon">
                    <label>Major network</label>
                    <input type="text" class="form-control" id="network" placeholder="192.168.0.0" value="">
                </div>
                <div class="col-md-3" id="netmaskvaliditon">
                    <label>Prefix length</label>
                    <input type="text" class="form-control" id="netmask" placeholder="24">
                </div>
                <div class="col-md-3 mb-3" id="numberSubnetvaliditon">
                    <label>Number of subnets:</label>
                    <input type="text" class="form-control" id="generate" placeholder="4" value="">
                </div>

            </div>
            <div class="form-row mt-4" id="insert">

            </div>

        </form>
        <form id="form" class="form-horizontal">

        </form>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <table id="output" class="table">

                </table>
            </div>
            <div class="col-md-1"></div>
        </div>

    </div>
</body>


</html>
